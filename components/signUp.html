<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito Sans", sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .modal {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        width: 800px;
        overflow: hidden;
      }
      .left-panel {
        background-color: #00a0e9;
        color: white;
        padding: 40px;
        width: 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      .left-panel::before,
      .left-panel::after {
        content: "";
        position: absolute;
        width: 350px;
        height: 350px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }
      .left-panel::before {
        bottom: -150px;
        left: -150px;
      }
      .left-panel::after {
        top: -150px;
        right: -150px;
      }
      .modal-left p {
        font-size: 18px;
        text-align: center;
        z-index: 1;
      }
      .modal-right {
        padding: 30px;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 24px;
      }
      p {
        margin-top: 0;
        margin-bottom: 20px;
        color: #666;
        font-size: 14px;
      }
      label {
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="email"],
      input[type="state"],
      input[type="password"] {
        width: 96%;
        padding: 10px;
        font-family: "Nunito Sans", sans-serif;
        font-size: 14px;
      }
      button {
        width: 100%;
        background-color: #00a0e9;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-family: "Nunito Sans", sans-serif;
        font-weight: 700;
        margin-top: 20px;
      }
      .country-input {
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-family: "Nunito Sans", sans-serif;
      }
      .country-input img {
        margin-right: 10px;
      }
      .country-input input {
        border: none;
        margin-bottom: 0;
        outline: none;
        flex-grow: 1;
        padding: 5px 0;
        font-family: "Nunito Sans", sans-serif;
      }
      .country-input:focus-within {
        border-color: #000;
        border-width: 2px;
      }
      .sign-in-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      .sign-in-link a {
        color: #00a0e3;
        text-decoration: none;
        font-weight: 600;
      }
      .text-center {
        text-align: center;
      }

      .subdomain-container {
        display: flex;
        align-items: center; /* Align items vertically */
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
        transition: border-color 0.3s ease;
      }
      .subdomain-input {
        border: none;
        padding: 10px;
        flex-grow: 1;
        font-size: 14px;
        outline: none;
      }
      .domain-suffix {
        padding: 10px 12px; /* Add padding to match input padding */
        font-size: 14px;
        color: #666;
        background-color: #f5f5f5; /* Light background for suffix */
        border-left: 1px solid #ddd; /* Border between input and suffix */
        white-space: nowrap;
        box-sizing: border-box; /* Ensures padding and width are considered */
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
      }
      .subdomain-container:focus-within {
        border-color: #000;
        box-shadow: 0 0 0 1px #000;
      }
      .error-message {
        color: red;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="left-panel">
        <h1>Rewa HR</h1>
        <h2>Signup to Dashboard</h2>
      </div>
      <div class="modal-right">
        <form id="signupForm">
          <div class="text-center">
            <h2>Sign Up</h2>
            <p>
              Sign up With Your Email That You Want Create Enter The Details
              Below.
            </p>
          </div>
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="Enter Full Name"
            required
          />
          <label for="company">Company</label>
          <input
            type="text"
            id="company"
            placeholder="Enter Your Company Name"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter New Password"
            required
          />
          <label for="state">State</label>
          <input
            type="state"
            id="state"
            placeholder="Enter Your state"
            required
          />
          <label for="country">Country</label>
          <div class="country-input">
            <input type="tel" id="phone" placeholder="Enter Number" required />
          </div>
          <label for="subdomain">Sub Domain Name</label>
          <div class="subdomain-container">
            <input
              type="text"
              id="subdomain"
              class="subdomain-input"
              placeholder="Enter Your Domain Name"
              oninput="validateSubdomainInput(this)"
            />
            <span class="domain-suffix">.rewahr.com</span>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="errorMessages" class="error-message"></div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      initialCountry: "in",
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
    });

    function validateSubdomainInput(input) {
      input.value = input.value.replace(/[^a-z0-9]/g, "");
    }

    document
      .getElementById("signupForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const fullName = document.getElementById("fullname").value;
        const [firstName, ...lastNameParts] = fullName.split(" ");
        const lastName = lastNameParts.join(" ");

        const phoneNumber = phoneInput.getNumber();
        const phoneCountry = phoneInput.getSelectedCountryData().name;

        const data = {
          company: document.getElementById("company").value,
          domain: document.getElementById("subdomain").value.toLowerCase(),
          firstName: firstName,
          lastName: lastName,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          state: document.getElementById("state").value,
          country: phoneCountry,
        };

        fetch("https://www.rewahr.com/api/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((responseData) => {
            // Clear previous error messages
            document.getElementById("errorMessages").innerHTML = "";

            // Handle errors
            if (responseData.Error && responseData.Error.length > 0) {
              const errorMessages = responseData.Error.join("<br>");
              document.getElementById("errorMessages").innerHTML =
                errorMessages;
            }

            // Handle info
            if (responseData.Info && responseData.Info.length > 0) {
              responseData.Info.forEach((info) => console.log(info));
            }

            // Handle link
            if (responseData.Link && responseData.Link.length > 0) {
              const link = responseData.Link[0];
              alert(`Your dashboard is ready at: ${link}`);
              window.open(link, "_blank");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("errorMessages").innerHTML =
              "An error occurred. Please try again.";
          });
      });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito Sans", sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .modal {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        width: 800px;
        overflow: hidden;
      }
      .left-panel {
        background-color: #00a0e9;
        color: white;
        padding: 40px;
        width: 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      .left-panel::before,
      .left-panel::after {
        content: "";
        position: absolute;
        width: 350px;
        height: 350px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }
      .left-panel::before {
        bottom: -150px;
        left: -150px;
      }
      .left-panel::after {
        top: -150px;
        right: -150px;
      }
      .modal-left p {
        font-size: 18px;
        text-align: center;
        z-index: 1;
      }
      .modal-right {
        padding: 30px;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 24px;
      }
      p {
        margin-top: 0;
        margin-bottom: 20px;
        color: #666;
        font-size: 14px;
      }
      label {
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 96%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: "Nunito Sans", sans-serif;
        font-size: 14px;
      }
      button {
        width: 100%;
        background-color: #00a0e9;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-family: "Nunito Sans", sans-serif;
        font-weight: 700;
        margin-top: 20px;
      }
      .country-input {
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-family: "Nunito Sans", sans-serif;
      }
      .country-input img {
        margin-right: 10px;
      }
      .country-input input {
        border: none;
        margin-bottom: 0;
        outline: none;
        flex-grow: 1;
        padding: 5px 0;
        font-family: "Nunito Sans", sans-serif;
      }
      .country-input:focus-within {
        border-color: #000;
        border-width: 2px;
      }
      .sign-in-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      .sign-in-link a {
        color: #00a0e3;
        text-decoration: none;
        font-weight: 600;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="left-panel">
        <h1>Rewa HR</h1>
        <h2>Signup to Dashboard</h2>
      </div>
      <div class="modal-right">
        <div class="text-center">
          <h2>Sign Up</h2>
          <p>
            Sign up With Your Email That You Want Create Enter The Details
            Below.
          </p>
        </div>
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          placeholder="Enter Full Name"
          required
        />
        <label for="company">Company</label>
        <input
          type="text"
          id="company"
          placeholder="Enter Your Company Name"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        <label for="country">Country</label>
        <div class="country-input">
          <input type="tel" id="phone" placeholder="Enter Number" required />
        </div>
        <label for="subdomain">Sub Domain Name</label>
        <input
          type="text"
          id="subdomain"
          placeholder="Enter Your Domain Name"
          required
        />
        <button type="submit">Sign Up</button>
        <div class="sign-in-link">
          <p>Already Have an Account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      initialCountry: "in", // Sets India as the default country
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js", // For formatting/validation
    });
  </script>
</html>

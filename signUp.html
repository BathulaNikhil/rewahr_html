<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Nunito Sans", sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .modal {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 95%;
        max-width: 800px;
        overflow: hidden;
      }
      .left-panel {
        background-color: #00a0e9;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .modal-right {
        padding: 20px;
      }
      h1,
      h2 {
        margin: 10px 0;
      }
      p {
        margin: 10px 0;
        color: #666;
        font-size: 14px;
      }
      label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 14px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      .country-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: "Nunito Sans", sans-serif;
        font-size: 14px;
      }
      button {
        width: 100%;
        background-color: #00a0e9;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-family: "Nunito Sans", sans-serif;
        font-weight: 700;
        margin-top: 20px;
      }
      .country-input {
        display: flex;
        align-items: center;
      }
      .country-input input {
        border: none;
        outline: none;
        flex-grow: 1;
        padding: 5px 0;
      }
      .sign-in-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      .sign-in-link a {
        color: #00a0e3;
        text-decoration: none;
        font-weight: 600;
      }
      .text-center {
        text-align: center;
      }
      @keyframes dots {
        0%,
        20% {
          color: rgba(0, 0, 0, 0);
          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        40% {
          color: black;
          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        60% {
          text-shadow: 0.25em 0 0 black, 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        80%,
        100% {
          text-shadow: 0.25em 0 0 black, 0.5em 0 0 black;
        }
      }

      @media (min-width: 768px) {
        .modal {
          display: flex;
        }
        .left-panel {
          width: 40%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 40px;
          position: relative;
          overflow: hidden;
        }
        .left-panel::before,
        .left-panel::after {
          content: "";
          position: absolute;
          width: 350px;
          height: 350px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.1);
        }
        .left-panel::before {
          bottom: -150px;
          left: -150px;
        }
        .left-panel::after {
          top: -150px;
          right: -150px;
        }
        .modal-right {
          width: 60%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="left-panel">
        <h1>Rewa HR</h1>
        <h2>Signup to Dashboard</h2>
      </div>
      <div class="modal-right">
        <div class="text-center">
          <h2>Sign Up</h2>
          <p>
            Sign up With Your Email That You Want Create Enter The Details
            Below.
          </p>
        </div>
        <form id="signupForm">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="Enter Full Name"
            required
          />
          <label for="company">Company</label>
          <input
            type="text"
            id="company"
            placeholder="Enter Your Company Name"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
            required
          />
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            placeholder="Enter Your State"
            required
          />
          <label for="country">Country</label>
          <div class="country-input">
            <input type="tel" id="phone" placeholder="Enter Number" required />
          </div>
          <label for="subdomain">Sub Domain Name</label>
          <input
            type="text"
            id="subdomain"
            placeholder="Enter Your Domain Name (e.g., yourdomain.rewahr.com)"
            required
          />
          <button type="submit" id="submit">Sign Up</button>
        </form>
        <div class="sign-in-link">
          <p>Already Have an Account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      initialCountry: "in",
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
    });

    document
      .getElementById("signupForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const fullName = document.getElementById("fullname").value;
        const [firstName, ...lastNameParts] = fullName.split(" ");
        const lastName = lastNameParts.join(" ");

        const phoneNumber = phoneInput.getNumber();
        const phoneCountry = phoneInput.getSelectedCountryData().name;

        const data = {
          company: document.getElementById("company").value,
          domain: document.getElementById("subdomain").value,
          firstName: firstName,
          lastName: lastName,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          state: document.getElementById("state").value,
          country: phoneCountry,
          phoneNumber: phoneNumber,
        };

        fetch("https://www.rewahr.com/api/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Network response was not ok");
            }
          })
          .then((responseData) => {
            // Handle successful response
            console.log("User created successfully:", responseData);
            alert("Signup successful!");
          })
          .catch((error) => {
            // Handle errors
            console.error("There was a problem with the signup:", error);
            alert("Signup failed. Please try again." + error);
          });
      });
  </script>
</html>
